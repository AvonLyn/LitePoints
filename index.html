<!doctype html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LitePoints 积分管理</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-shape bg-shape-1" aria-hidden="true"></div>
    <div class="bg-shape bg-shape-2" aria-hidden="true"></div>
    <header class="top-bar">
      <div class="brand">
        <div class="brand-mark">LitePoints</div>
        <div class="brand-sub">超轻量本地积分管理 · 只需打开此页</div>
      </div>
      <div class="top-actions">
        <div class="person-switcher">
          <label class="person-label" for="person-select">被管理人</label>
          <div class="person-select-wrap">
            <select id="person-select" class="person-select" aria-label="被管理人"></select>
          </div>
          <button id="manage-people" class="ghost-btn" type="button">管理</button>
        </div>
        <div class="backup-panel">
          <div class="backup-title">备份</div>
          <div class="backup-actions">
            <button id="backup-folder" class="ghost-btn" type="button">设置备份文件夹</button>
            <button id="backup-export" class="ghost-btn" type="button">导出备份</button>
            <button id="backup-import" class="ghost-btn" type="button">导入备份</button>
          </div>
          <div id="backup-status" class="backup-status" role="status" aria-live="polite">自动备份：未设置</div>
          <input id="backup-file-input" type="file" accept="application/json" hidden />
        </div>
      </div>
    </header>

    <main class="app-grid">
      <aside class="panel left-panel">
        <h2>选择栏</h2>
        <div class="toggle" role="tablist" aria-label="积分类型">
          <button class="toggle-btn active" data-type="score" role="tab" aria-selected="true">得分项</button>
          <button class="toggle-btn" data-type="tax" role="tab" aria-selected="false">税收项</button>
          <button class="toggle-btn" data-type="event" role="tab" aria-selected="false">活动项</button>
        </div>
        <div class="manage-row">
          <button id="open-editor" class="ghost-btn" type="button">管理选项</button>
          <div class="manage-note">可编辑/新增/删除</div>
        </div>

        <section class="step">
          <h3>1. 选择大类</h3>
          <div id="category-list" class="chip-list"></div>
        </section>

        <section class="step">
          <h3>2. 选择条目</h3>
          <div id="item-list" class="item-list"></div>
        </section>

        <section class="step">
          <h3>3. 设定倍数与日期</h3>
          <div id="selected-item" class="selected-card">
            <div class="selected-title">尚未选择条目</div>
            <div class="selected-meta">请先选择左侧条目</div>
          </div>
          <label class="field">
            倍数
            <input id="multiplier" type="number" min="0.5" step="0.5" value="1" />
          </label>
          <label class="field">
            日期
            <input id="entry-date" type="date" />
          </label>
          <button id="add-entry" class="primary-btn" type="button">记录本次</button>
          <div id="form-hint" class="hint" role="status"></div>
        </section>
      </aside>

      <section class="panel center-panel">
        <div class="view-toggle" role="tablist" aria-label="统计视图">
          <button class="view-btn active" data-view="month" role="tab" aria-selected="true">月视图</button>
          <button class="view-btn" data-view="week" role="tab" aria-selected="false">周视图</button>
        </div>
        <div class="calendar-head">
          <button id="prev-month" class="ghost-btn" type="button">← 上个月</button>
          <div class="month-label" id="month-label">--</div>
          <button id="next-month" class="ghost-btn" type="button">下个月 →</button>
        </div>
        <div id="calendar-grid" class="calendar-grid" aria-live="polite"></div>
        <div id="week-view" class="week-view" hidden>
          <div id="week-grid" class="week-grid" aria-live="polite"></div>
          <div class="week-category">
            <div class="week-category-title">本周得分大类</div>
            <div id="week-score-category-list" class="week-category-list"></div>
          </div>
          <div class="week-category">
            <div class="week-category-title tax">本周税收大类</div>
            <div id="week-tax-category-list" class="week-category-list"></div>
          </div>
        </div>
      </section>

      <aside class="panel right-panel">
        <h2>信息栏</h2>
        <div class="info-actions">
          <button id="open-year-page" class="ghost-btn small" type="button">年信息</button>
          <button id="open-week-page" class="ghost-btn small" type="button">周信息</button>
        </div>

        <section class="summary info-tier" id="month-section">
          <div class="summary-title" id="month-summary-title">本月统计</div>
          <div class="summary-grid" id="month-summary"></div>
          <div class="category-split">
            <div class="category-block">
              <div class="category-title score">得分大类</div>
              <div id="month-score-category-list" class="category-list"></div>
            </div>
            <div class="category-block">
              <div class="category-title tax">税收大类</div>
              <div id="month-tax-category-list" class="category-list"></div>
            </div>
          </div>
        </section>

        <section class="summary info-tier" id="week-section">
          <div class="summary-title" id="week-summary-title">本周统计</div>
          <div class="summary-grid" id="week-summary"></div>
        </section>

        <section class="summary info-tier" id="day-section">
          <div class="summary-title" id="selected-date-title">--</div>
          <div class="summary-grid" id="day-summary"></div>
          <div class="summary-subtitle">当天记录</div>
          <div id="entry-list" class="entry-list"></div>
        </section>
      </aside>
    </main>

    <div id="editor-modal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" data-action="close-editor" aria-hidden="true"></div>
      <div class="modal-card" role="dialog" aria-modal="true" aria-label="编辑选项">
        <div class="modal-head">
          <div class="modal-title">编辑选项</div>
          <button id="close-editor" class="ghost-btn" type="button">完成</button>
        </div>
        <div class="editor-toggle" role="tablist" aria-label="编辑类型">
          <button class="editor-btn active" data-type="score" role="tab" aria-selected="true">得分项</button>
          <button class="editor-btn" data-type="tax" role="tab" aria-selected="false">税收项</button>
          <button class="editor-btn" data-type="event" role="tab" aria-selected="false">活动项</button>
        </div>
        <div class="editor-body">
          <div class="editor-hint">修改后会自动保存到本地浏览器</div>
          <div id="editor-categories" class="editor-categories"></div>
          <button id="add-category" class="ghost-btn editor-add" type="button">+ 添加大类</button>
        </div>
      </div>
    </div>

    <div id="people-modal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" data-action="close-people" aria-hidden="true"></div>
      <div class="modal-card" role="dialog" aria-modal="true" aria-label="被管理人管理">
        <div class="modal-head">
          <div class="modal-title">管理被管理人</div>
          <button id="close-people" class="ghost-btn" type="button">完成</button>
        </div>
        <div class="people-body">
          <div class="people-hint">名字可直接编辑，删除会清除对应数据</div>
          <div id="people-list" class="people-list"></div>
          <button id="add-person" class="ghost-btn people-add" type="button">+ 添加被管理人</button>
        </div>
      </div>
    </div>

    <div id="year-page" class="report-page" aria-hidden="true">
      <div class="report-backdrop" data-action="close-year" aria-hidden="true"></div>
      <div class="report-card" role="dialog" aria-modal="true" aria-label="年信息">
        <div class="report-head">
          <div class="report-title">年信息</div>
          <div class="report-actions">
            <button id="year-page-close" class="ghost-btn" type="button">返回</button>
          </div>
        </div>
        <div class="report-body">
          <section class="report-section">
            <div class="summary-title" id="year-summary-title">年度总览</div>
            <div class="range-controls">
              <label class="range-field">
                起始
                <input id="year-range-start" type="date" />
              </label>
              <label class="range-field">
                结束
                <input id="year-range-end" type="date" />
              </label>
              <div class="range-actions">
                <button id="year-range-apply" class="ghost-btn small" type="button">应用</button>
                <button id="year-range-reset" class="ghost-btn small" type="button">本年</button>
              </div>
            </div>
            <div class="summary-grid" id="year-summary"></div>
            <div class="category-split">
              <div class="category-block">
                <div class="category-title score">得分大类</div>
                <div id="year-score-category-list" class="category-list"></div>
              </div>
              <div class="category-block">
                <div class="category-title tax">税收大类</div>
                <div id="year-tax-category-list" class="category-list"></div>
              </div>
            </div>
          </section>
          <section class="report-section">
            <div class="summary-subtitle">月份概况</div>
            <div id="year-month-list" class="month-list"></div>
          </section>
        </div>
      </div>
    </div>

    <div id="week-page" class="report-page" aria-hidden="true">
      <div class="report-backdrop" data-action="close-week" aria-hidden="true"></div>
      <div class="report-card" role="dialog" aria-modal="true" aria-label="周信息">
        <div class="report-head">
          <div class="report-title">周信息</div>
          <div class="report-actions">
            <button id="week-page-prev" class="ghost-btn small" type="button">← 上周</button>
            <button id="week-page-today" class="ghost-btn small" type="button">本周</button>
            <button id="week-page-next" class="ghost-btn small" type="button">下周 →</button>
            <button id="week-page-close" class="ghost-btn" type="button">返回</button>
          </div>
        </div>
        <div class="report-body">
          <section class="report-section">
            <div class="summary-title" id="week-page-summary-title">本周统计</div>
            <div class="summary-grid" id="week-page-summary"></div>
          </section>
          <section class="report-section">
            <div class="summary-subtitle">本周每日</div>
            <div id="week-day-list" class="week-day-list"></div>
          </section>
          <section class="report-section">
            <div class="summary-subtitle">本周大类</div>
            <div class="category-split">
              <div class="category-block">
                <div class="category-title score">得分大类</div>
                <div id="week-page-score-category-list" class="category-list"></div>
              </div>
              <div class="category-block">
                <div class="category-title tax">税收大类</div>
                <div id="week-page-tax-category-list" class="category-list"></div>
              </div>
            </div>
          </section>
          <section class="report-section">
            <div class="summary-subtitle" id="week-page-detail-title">本周大类明细</div>
            <div id="week-page-detail-list" class="week-detail-list"></div>
          </section>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
